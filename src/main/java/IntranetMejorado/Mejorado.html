<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Intranet</title>
    <link rel="stylesheet" type="text/css" href="StyleMejorado.css">
</head>
<body>
<div id="image-slider">
    <img src="imagenes/UFRO.jpg" alt="Imagen 1">
    <img src="imagenes/UFRO-ESTATUA.jpg" alt="Imagen 2">
    <img src="imagenes/portada-casa-abierta.jpg" alt="imagen3">
</div>
<div class="container-top">
    <div class="logo">
        <img src="imagenes/02_logo_UFRO_blanco_horizontal.png" alt="Logo UFRO">
    </div>
    <div class="Acreditacion">
        <img src="imagenes/sello acreditacion blanco.png" alt="Acreditacion">
    </div>
</div>
<div class="container">
    <form id="loginForm">
        <div class="input-group">
            <label for="rut">RUT:</label>
            <input type="text" id="rut" name="rut" required>
        </div>
        <div class="input-group">
            <label for="clave">Clave:</label>
            <input type="password" id="clave" name="clave" required>
        </div>
        <div class="input-group">
            <button type="button" id="olvidoBtn">Olvidé mi contraseña</button>
            <button type="button" id="actualizarBtn">Actualizar contraseña</button>
        </div>
        <button type="submit" id="loginBtn">Iniciar sesión</button>
    </form>
    <div id="social-icons">
        <a href="https://www.facebook.com/ufro.temuco/?locale=es_LA" target="_blank"><img src="imagenes/Facebook.png" alt="Red Social 1"></a>
        <a href="https://twitter.com/UFrontera?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank"><img src="imagenes/Twitter.png" alt="Red Social 2"></a>
        <a href="https://www.ufro.cl/" target="_blank"><img src="imagenes/Web.png" alt="Red Social 2"></a>
    </div>
</div>
</body>
</html>
